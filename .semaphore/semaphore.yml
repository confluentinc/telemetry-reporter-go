version: v1.0
name: telemetry-reporter-go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.11
            - export GO111MODULE=on
            - export GOPATH=$(go env GOPATH)
            - 'export PATH=/home/semaphore/go/bin:$GOPATH/bin:$PATH'
            - checkout
            - go get ./...
            - go build ./...
            - go test ./... -v
